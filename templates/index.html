<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello-style Todo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles.css"> <!-- Link to the styles.css file -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="poster">
          <img src="static/Luffy.jpeg" alt="Motivational Image">
          <h1>Welcome to Luffy's quest to become Pirate King!</h1>
          <p>I need you to help Luffy create a list of things to do in order to become King of the Pirates. Can you help him?</p>
        </div>
      </div>
    </div>
    <div class="row task-box">
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-header">
            <h5 class="card-title">To Do</h5>
          </div>
          <div class="card-body" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- To-Do tasks will be displayed here -->
          </div>
          <button class="btn btn-primary btn-block" onclick="addTask()">Add Card</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-header">
            <h5 class="card-title">In Progress</h5>
          </div>
          <div class="card-body" id="inprogress-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- In Progress tasks will be displayed here -->
          </div>
          <button class="btn btn-primary btn-block" onclick="addTask()">Add Card</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-header">
            <h5 class="card-title">Done</h5>
          </div>
          <div class="card-body" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Completed tasks will be displayed here -->
          </div>
          <button class="btn btn-primary btn-block" onclick="addTask()">Add Card</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
